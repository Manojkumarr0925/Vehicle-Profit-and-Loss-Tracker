<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .confirmation-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        .button {
            width: 200px; /* Minimal Width */
            margin: 10px auto; /* Center Align */
            display: block; /* Ensure Block Display */
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <p>{{ message }}</p>
        <form method="POST" action="{{ url_for('confirm_edit_entry') }}">
            <input type="hidden" name="vehicle_name" value="{{ vehicle_name }}">
            <input type="hidden" name="entry_index" value="{{ entry_index }}">
            <input type="hidden" name="date" value="{{ date }}">
            <input type="hidden" name="entry_type" value="{{ entry_type }}">
            <input type="hidden" name="amount" value="{{ amount }}">
            <input type="hidden" name="description" value="{{ description }}">
            <button type="submit" name="confirmation" value="Yes" class="button btn-success">Yes</button>
            <button type="submit" name="confirmation" value="No" class="button btn-danger">No</button>
        </form>
    </div>
</body>
</html>
