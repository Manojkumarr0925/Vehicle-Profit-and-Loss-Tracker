<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose the Vehicle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        .content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .background-image {
            width: 100%;
            height: auto;
            opacity: 0.5;
        }
        select, .button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .button {
            width: 200px; /* Minimal Width */
            margin: 10px auto; /* Center Align */
            display: block; /* Ensure Block Display */
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button i {
            margin-right: 5px;
        }
        #noVehiclesMessage {
            color: #f44336;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/welcome_image.png') }}" class="background-image">
        <div class="content">
            <h1>Choose the Vehicle</h1>
            <p>Choose the vehicle:</p>
            <select id="vehicleSelect" class="form-control">
                <!-- Options populated by backend -->
            </select>
            <button onclick="selectVehicle()" class="button btn-primary"><i class="fas fa-car"></i> Select</button>
            <p id="noVehiclesMessage" style="display: none;">No vehicles added</p>

            <h1>Manage Vehicles</h1>
            <button onclick="location.href='{{ url_for('add_vehicle') }}'" class="button btn-success"><i class="fas fa-plus"></i> Add Vehicle</button>
            <button onclick="location.href='{{ url_for('edit_vehicle') }}'" class="button btn-warning"><i class="fas fa-edit"></i> Edit Vehicle</button>
            <button onclick="location.href='{{ url_for('delete_vehicle') }}'" class="button btn-danger"><i class="fas fa-trash"></i> Delete Vehicle</button>
        </div>
    </div>
    <script>
        function selectVehicle() {
            const select = document.getElementById('vehicleSelect');
            const selectedValue = select.value;
            if (selectedValue === "") {
                document.getElementById('noVehiclesMessage').style.display = 'block';
            } else {
                window.location.href = `/manage_vehicle/${selectedValue}`;
            }
        }
    </script>
</body>
</html>
