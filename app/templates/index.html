<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            text-align: center;
        }
        h1 {
            font-weight: bold;
            margin-top: 20px;
        }
        .kannada-text {
            font-size: 18px;
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .hii {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4CAF50;
        }
        .hello {
            font-family: 'Georgia', serif;
            color: #FFD700;
        }
        .namaskara {
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(to bottom, red 50%, yellow 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = '{{ url_for('vehicle_options') }}';
        }, 5000); // Redirects after 5 seconds (5000 milliseconds)
    </script>
</head>
<body>
    <div class="welcome-container">
        <h1>Vehicle Profit and Loss Tracker</h1>
        <p class="kannada-text">"Your reliable companion for managing vehicle expenses and income!"</p>
        <ul>
            <li class="hii">Hii.....</li>
            <li class="hello">Helloo.....</li>
            <li class="namaskara">Namaskaara....</li>
        </ul>
    </div>
</body>
</html>
