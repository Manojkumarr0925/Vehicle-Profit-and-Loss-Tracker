<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vehicle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        li {
            margin-top: 20px;
        }
        .button {
            width: 200px; /* Minimal Width */
            margin: 10px auto; /* Center Align */
            display: block; /* Ensure Block Display */
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-secondary {
            background-color: #6C757D;
            color: white;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-info {
            background-color: #17A2B8;
            color: white;
        }
        .btn-warning {
            background-color: #FFC107;
            color: black;
        }
        .button:hover {
            opacity: 0.8;
        }
        .button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Managing Vehicle: {{ vehicle_name }}</h1>
        <ul>
            <li><button onclick="location.href='{{ url_for('add_entry', vehicle_name=vehicle_name) }}'" class="button btn-primary"><i class="fas fa-plus"></i> Add Entries</button></li>
            <li><button onclick="location.href='{{ url_for('edit_entry', vehicle_name=vehicle_name) }}'" class="button btn-secondary"><i class="fas fa-edit"></i> Edit Entries</button></li>
            <li><button onclick="location.href='{{ url_for('delete_entry', vehicle_name=vehicle_name) }}'" class="button btn-danger"><i class="fas fa-trash"></i> Delete Entries</button></li>
            <li><button onclick="location.href='{{ url_for('summary', vehicle_name=vehicle_name) }}'" class="button btn-info"><i class="fas fa-chart-line"></i> View Summary</button></li>
            <li><button onclick="location.href='{{ url_for('transactions', vehicle_name=vehicle_name) }}'" class="button btn-warning"><i class="fas fa-list"></i> View Transactions</button></li>
        </ul>
    </div>
</body>
</html>
